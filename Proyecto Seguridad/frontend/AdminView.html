<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Administrador</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
        <button id="logoutButton" onclick="logout()">Cerrar Sesión</button>
    </header>
    <section>
        <h2>Agregar Producto</h2>
        <div class="form-container">
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Nombre del producto:</label>
                    <input type="text" id="productName" placeholder="Ingrese el nombre del producto" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Precio:</label>
                    <input type="number" id="productPrice" placeholder="Ingrese el precio" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Imagen del producto:</label>
                    <input type="file" id="productImage" accept="image/*" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Agregar Producto</button>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
